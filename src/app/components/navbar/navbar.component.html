<nav class="lg:text-sm lg:leading-6 relative">
  <!-- MENU PRINCIPAL -->
  <ul *ngIf="navbarPrincipal" class="pt-12">
    <li
      *ngFor="let item of navbarPrincipal"
      class="flex items-center lg:text-sm mb-4 space-x-2 text-slate-600 hover:text-slate-600/60 font-semibold">
      <i class="{{ item.iconCss }}"></i>
      <a [href]="item.href">{{ item.text }}</a>
    </li>
  </ul>

  <!-- SUB MENUS -->
  <ul *ngIf="navbarSecondary">
    <li class="mt-12 lg:mt-8" *ngFor="let navBar of navbarSecondary">
      <h5 class="mb-8 lg:mb-3 font-semibold text-slate-900 dark:text-slate-200">
        {{ navBar.title }}
      </h5>
      <ul class="space-y-6 lg:space-y-2 border-l border-slate-100">
        <li *ngFor="let item of navBar.items">
          <a
            class="block border-l pl-4 -ml-px text-sky-500 border-current hover:text-sky-700"
            [href]="item.href"
            >{{ item.text }}</a
          >
        </li>
      </ul>
    </li>
  </ul>
</nav>
