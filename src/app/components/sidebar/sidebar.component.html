<div
  class="duration-500 lg:border-b lg:border-blue-900/10 lg:z-50 top-0 transition-colors w-full">
  <div class="max-w-8xl mx-auto">
    <div class="border-b lg:border-0 lg:mx-0 lg:px-8 mx-4 py-4">
      <div class="relative flex items-center">
        <a
          class="ml-3 text-xs leading-5 text-blue-600 bg-blue-400/10 py-1 px-3 xl:flex items-center hover:bg-blue-400/20 font-semibold"
          href="/">
          Vissoto - Angular Toolkit
        </a>
        <div class="relative hidden lg:flex items-center ml-auto">
          <nav class="text-sm leading-6 font-semibold text-blue-800">
            <ul class="flex space-x-4">
              <li>
                <a href="/" class="hover:text-blue-500">Componentes</a>
              </li>
            </ul>
          </nav>
          <div
            class="flex items-center border-l border-blue-200 ml-6 space-x-4 px-4">
            <vat-tooltip [text]="'Facebook'" [position]="2">
              <a
                id="xxx"
                href="https://www.facebook.com/flavio.vissoto/"
                target="_blank"
                class="icon-facebook2 block text-blue-500 hover:text-blue-600 tooltip-trigger"></a>
            </vat-tooltip>
            <vat-tooltip [text]="'Instagram'" [position]="2">
              <a
                id="xxx"
                href="https://www.instagram.com/flaviovissoto/"
                target="_blank"
                class="icon-instagram block text-blue-500 hover:text-blue-600 tooltip-trigger"></a>
            </vat-tooltip>
            <vat-tooltip [text]="'GitHub'" [position]="2">
              <a
                href="https://github.com/FlavioVissoto"
                target="_blank"
                class="icon-github block text-blue-500 hover:text-blue-600 tool"></a>
            </vat-tooltip>
            <vat-tooltip [text]="'YouTube'" [position]="2">
              <a
                id="xxx"
                href="https://www.youtube.com/user/flaviovissoto"
                target="_blank"
                class="icon-youtube2 block text-blue-500 hover:text-blue-600 tooltip-trigger"></a>
            </vat-tooltip>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
