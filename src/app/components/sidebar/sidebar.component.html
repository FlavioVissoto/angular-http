<aside
   class="fixed inset-0 z-40 h-full md:block md:w-1/4 lg:w-1/5 2xl:w-1/6 pt-[2.75rem] md:pt-14 bg-white md:bg-transparent"
   [ngClass]="{'hidden': !showMenu}">
   <div class="overflow-y-auto z-20 h-[calc(100vh)] lg:sticky lg:mr-0">
      <nav class="lg:px-3 lg:pl-0 lg:pt-2 font-normal text-base lg:text-sm pb-20">
         <ul class="space-y-2">
            <li *ngFor="let item of sidebarPrincipal">
               <a [routerLink]="item.href" class="flex flex-row items-baseline p-2 text-base font-normal text-gray-900"
                  (click)="clickMenu()">
                  <i class="pl-1 text-gray-500 {{ item.iconCss }}"></i>
                  <span class="flex-1 ml-3">{{item.text}}</span>
                  <span *ngIf="item.textAuxiliary"
                     class="inline-flex justify-center items-center px-2 ml-3 text-sm font-medium text-gray-800 bg-gray-200 rounded-full"
                     [ngClass]="{'text-blue-600 bg-blue-200': item.textAuxiliaryCollor == 'blue',
                                 'text-red-600 bg-red-200': item.textAuxiliaryCollor == 'red'}">{{item.textAuxiliary}}</span>
               </a>
            </li>
         </ul>
         <div class="pt-4 mt-4 space-y-2 border-t border-gray-200">
            <ul class="space-y-2">
               <li *ngFor="let item of sidebarSecondary">
                  <div class="flex">
                     <span class="pl-4">{{item.title}}</span>
                     <span *ngIf="item.textAuxiliary"
                        class="inline-flex justify-center items-center px-2 ml-3 text-sm font-medium text-gray-800 bg-gray-200 rounded-full"
                        [ngClass]="{'text-blue-600 bg-blue-200': item.textAuxiliaryCollor == 'blue',
                                 'text-red-600 bg-red-200': item.textAuxiliaryCollor == 'red'}">{{item.textAuxiliary}}</span>
                  </div>
                  <ul class="pl-4">
                     <li *ngFor="let subitem of item.items">
                        <a *ngIf="subitem.target != '_blank'" [routerLink]="subitem.href"
                           class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg transition duration-75 hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-white group"
                           (click)="clickMenu()">
                           <i class="pl-1 text-gray-500 {{ subitem.iconCss }}"></i>
                           <span class="flex-1 ml-3">{{subitem.text}}</span>
                           <span *ngIf="subitem.textAuxiliary"
                              class="inline-flex justify-center items-center px-2 ml-3 text-sm font-medium text-gray-800 bg-gray-200 rounded-full"
                              [ngClass]="{'text-blue-600 bg-blue-200': subitem.textAuxiliaryCollor == 'blue',
                                    'text-red-600 bg-red-200': subitem.textAuxiliaryCollor == 'red'}">{{subitem.textAuxiliary}}</span>
                        </a>
                        <a *ngIf="subitem.target == '_blank'" 
                           [href]="subitem.href"
                           [target]="subitem.target"
                           class="flex items-center p-2 text-base font-normal text-gray-900 rounded-lg transition duration-75 hover:bg-gray-100 dark:hover:bg-gray-700 dark:text-white group"
                           (click)="clickMenu()">
                           <i class="pl-1 text-gray-500 {{ subitem.iconCss }}"></i>
                           <span class="flex-1 ml-3">{{subitem.text}}</span>
                           <span *ngIf="subitem.textAuxiliary"
                              class="inline-flex justify-center items-center px-2 ml-3 text-sm font-medium text-gray-800 bg-gray-200 rounded-full"
                              [ngClass]="{'text-blue-600 bg-blue-200': subitem.textAuxiliaryCollor == 'blue',
                                    'text-red-600 bg-red-200': subitem.textAuxiliaryCollor == 'red'}">{{subitem.textAuxiliary}}</span>
                        </a>
                     </li>
                  </ul>
               </li>
            </ul>
         </div>
         <div class="p-4 mx-2 mt-6 bg-blue-50 rounded-lg">
            <div class="flex items-center mb-3">
               <span
                  class="bg-orange-100 text-orange-800 text-sm font-semibold mr-2 px-2.5 py-0.5 rounded dark:bg-orange-200 dark:text-orange-900">Novidades</span>
               <button type="button"
                  class="ml-auto -mx-1.5 -my-1.5 bg-blue-50 text-blue-900 rounded-lg focus:ring-2 focus:ring-blue-400 p-1 hover:bg-blue-200 inline-flex h-6 w-6 dark:bg-blue-900 dark:text-blue-400 dark:hover:bg-blue-800"
                  data-collapse-toggle="dropdown-cta" aria-label="Close">
                  <span class="sr-only">Close</span>
                  <!-- <svg aria-hidden="true" class="w-4 h-4" fill="currentColor" viewBox="0 0 20 20"
                     xmlns="http://www.w3.org/2000/svg">
                     <path fill-rule="evenodd"
                        d="M4.293 4.293a1 1 0 011.414 0L10 8.586l4.293-4.293a1 1 0 111.414 1.414L11.414 10l4.293 4.293a1 1 0 01-1.414 1.414L10 11.414l-4.293 4.293a1 1 0 01-1.414-1.414L8.586 10 4.293 5.707a1 1 0 010-1.414z"
                        clip-rule="evenodd"></path>
                  </svg> -->
               </button>
            </div>
            <p class="mb-3 text-sm text-blue-900 dark:text-blue-400">
               Em breve teremos alguns v√≠deos tutoriais ensinando Angular, .Net e SQL.
            </p>
         </div>
      </nav>
   </div>
</aside>
